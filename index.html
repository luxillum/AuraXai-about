<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraX AI - AI-Powered Image Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #0073e6;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 20px;
            font-size: 20px;
            color: white;
            background: #0073e6;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #005bb5;
        }
        .features {
            text-align: left;
            padding: 20px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .feature-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            background-color: #f0f0f0;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .
